[PHP]
engine = On
error_reporting = E_ALL
expose_php = On
log_errors = On
max_execution_time = 0
max_input_time = -1
memory_limit = 512M
output_buffering = 4096
register_argc_argv = Off
request_order = "GP"
short_open_tag = Off
variables_order = "GPCS"

[CLI Server]
cli_server.color = On

[Date]
date.timezone = UTC

[Assertion]
zend.assertions = -1
